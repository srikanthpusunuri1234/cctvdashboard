<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | Live Monitoring</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <div class="red-dot"></div>
            <span>LIVE MONITORING</span>
        </div>
        <div class="status" id="camera-count">Searching for signals...</div>
    </nav>

    <!-- The Auto-Scaling Grid -->
    <div class="grid-container" id="cctv-grid">
        <!-- Cameras will be injected here by JS -->
    </div>

    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <p>Connecting to Secure Server...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
